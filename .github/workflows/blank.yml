name: Build & deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
     
    - name: check hostname
      run: hostname
      
    - name: create directory
      run: mkdir Data && cd Data
      
    - name : create multiple files into Data file
      run: touch file{1...10}.txt      
    
   
